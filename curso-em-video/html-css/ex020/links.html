<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        body{
            font-family: 'Courier New', Courier, monospace;
        }
        a{
            color:  red;
            text-decoration: none;
        }
        a:visited{
            color: rgb(61, 226, 43);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/JonasFarias" target="_blank">Github</a></li>
        <li><a href="https://www.facebook.com" target="_blank">Facebokk</a></li>
        <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
    </ul>
</body>
</html>
